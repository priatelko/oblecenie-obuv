<section>
  <div class="modal-header">
    <h1 class="modal-title / pull-left">{{ 'component.user-login.title'|translate }}</h1>
    <button type="button" class="close pull-right" [attr.aria-label]="'common.close'|translate" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <p class="lead / mb-4">{{ 'component.user-login.perex'|translate }}</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">{{ 'component.user-regist.fields.email.label'|translate }}</label>
        <div class="col-sm-10">
          <input formControlName="email" type="email" class="form-control" id="email" maxlength="30" required aria-required="true" aria-describedby="registEmailErr"
            [attr.aria-invalid]="!loginForm.controls?.email.valid && !!loginForm.controls?.email.touched ? 'true' : 'false'">
          <div *ngIf="!loginForm.controls?.email.valid && !!loginForm.controls?.email.touched" class="alert alert-danger" role="alert" id="registEmailErr">
            {{ 'component.user-regist.fields.email.error'|translate }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">{{ 'component.user-regist.fields.password.label'|translate }}</label>
        <div class="col-sm-10">
          <input formControlName="password" type="password" class="form-control" id="password" maxlength="50" required aria-required="true" aria-describedby="registPassErr"
            [attr.aria-invalid]="!loginForm.controls?.password.valid && !!loginForm.controls?.password.touched ? 'true' : 'false'">
          <div *ngIf="!loginForm.controls?.password.valid && !!loginForm.controls?.password.touched" class="alert alert-danger" role="alert" id="registPassErr">
            {{ 'component.user-regist.fields.password.error'|translate }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">{{ 'component.user-regist.fields.role.label'|translate }}</label>
        <div class="col-sm-10">
          <select *ngIf="(roles$ | async); else loading" formControlName="role" class="form-control" id="role" required aria-required="true" aria-describedby="registRoleErr"
            [attr.aria-invalid]="!loginForm.controls?.role.valid && !!loginForm.controls?.role.touched ? 'true' : 'false'">
            <option *ngFor="let role of roles$ | async" [appSelectOption]="role"></option>
          </select>
          <div *ngIf="!loginForm.controls?.role.valid && !!loginForm.controls?.role.touched" class="alert alert-danger" role="alert" id="registRoleErr">
            {{ 'component.user-regist.fields.role.error'|translate }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <input appLoading [disabled]="!loginForm.valid" type="submit" class="btn btn-success" [value]="'component.user-login.fields.submit.label'|translate">
        </div>
      </div>
    </form>
  </div>
</section>

<ng-template #loading>
  <mat-spinner [diameter]="'22'"></mat-spinner>
</ng-template>

<div class="modal-header">
  <h1 mat-dialog-title class="modal-title / pull-left">{{ 'component.user-forgotten.title'|translate }}</h1>
  <button mat-dialog-close type="button" class="close pull-right" [attr.aria-label]="'common.close'|translate">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p class="lead / mb-4">{{ 'component.user-forgotten.perex'|translate }}</p>
  <form [formGroup]="forgottenForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">{{ 'common.form.fields.email'|translate }}</label>
      <div class="col-sm-10">
        <input appFormControl formControlName="email" type="email" class="form-control" id="email" maxlength="30" required>
      </div>
    </div>
    <div *ngIf="confirmationError" class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <div class="alert alert-info">
          <i class="icon">info</i>
          {{ 'component.user-login.confirm1'|translate }} <a appVoidLink (click)="sendConfirmation()">{{ 'component.user-login.confirm2'|translate }}</a>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <input [disabled]="forgottenForm.invalid" type="submit" class="btn btn-success" [value]="'common.form.fields.submit'|translate">
      </div>
    </div>
  </form>
</div>

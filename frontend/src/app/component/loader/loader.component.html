<div *ngIf="size === loaderSize.Small" class="d-inline-block / clearfix">
  <div class="float-left">
    <mat-spinner [diameter]="size"></mat-spinner>
  </div>
  <p class="float-left ml-2">{{ 'common.loadingData' | translate }}</p>
</div>

<div *ngIf="size !== loaderSize.Small" class="big-loading">
  <mat-spinner [diameter]="size"></mat-spinner>
</div>
